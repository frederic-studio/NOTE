<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="note">
    </div>
    <div class="noteinput-container">
        <div class="autocomplete" data-ol-count="1"><span class="typed"></span><span class="suggestion"></span></div>
        <textarea name="noteinput"  id="autocomplete-textarea" placeholder="Type to add a Paragraph" spellcheck="false"></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
