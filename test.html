<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note Editor</title>
    <link rel="stylesheet" href="test.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&family=Radio+Canada:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="note-container">
        <h1 data-placeholder="Nouvelle page" contenteditable="true" class="title-page"></h1>
    </div>
    <div class="command-container" popover>
        <div id="command-search">
            <img src="icon/search.svg" alt="search icon">
            <input type="text" tabindex="-1" autocomplete="off" spellcheck="false" placeholder="Search component to add...">
        </div> 
        <div id="command-palette"></div>
    </div>
    <script src="test.js"></script>
</body>
</html>
